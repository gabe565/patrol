<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Patrol Game</title>

        <link href="/css/app.css" rel="stylesheet">
    </head>
    <body id="page-top">
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
                <router-link to="/" class="navbar-brand">
                    <transition :name="transitionName" mode="out-in">
                        <span v-if="$route.name !== 'home'" key="text" style="line-height: 48px">
                            Patrol
                        </span>
                        <span v-else key="icon" class="text-white" style="max-height: 48px">
                            <svgicon name="tp" height="48"></svgicon>
                        </span>
                    </transition>
                </router-link>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <router-link to="/" class="nav-link" exact>
                                <svgicon name="users" class="svg-fw"></svgicon>
                                Roles
                            </router-link>
                        <li class="nav-item">
                            <router-link to="/about" class="nav-link">
                                <svgicon name="info-circle" class="svg-fw"></svgicon>
                                About
                            </router-link>
                        </li>
                    </ul>
                </div>
            </nav>
            <transition :name="transitionName" mode="out-in">
                <router-view class="child-view"></router-view>
            </transition>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
